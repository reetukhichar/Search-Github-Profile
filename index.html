<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search Github profile app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="text">
            <h1>Search Github Profile</h1>
        </div>
        <div class="input-box">
            <input type="text" id="search-input" name="searchInput" placeholder="Enter Your Github Profile..."/>
            <Button id="search-btn" class="btn">
                Search
            </Button>
        </div>
        <div id="profile-container"></div>
        <div id="loading"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
